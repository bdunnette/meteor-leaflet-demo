<head>
  <title>Meteor Leaflet Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    {{> navbar}}
    {{> map}}
</body>

<template name="map">
  {{#constant}}
    <div id="container" class="container">
      <div id="map" class="map"></div>
    </div>
  {{/constant}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">VirtualScope</a>
    
  </div>
        <p class="nav navbar-text">
        {{#if currentUser}}
            {{> user-help}}
        {{else}}
            {{> guest-help}}
        {{/if}}
            </p>
    <ul class="nav navbar-nav navbar-right">
            {{loginButtons}}
         </ul>
        </nav>
</template>
    
<template name="user-help">
    Double-click on slide to create a marker; Double-click on an existing marker to delete it
</template>

<template name="guest-help">
    Please log in to edit markers
</template>
